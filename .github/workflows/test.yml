name: test-build

on:
  pull_request:
    branches: [dev, main]

  workflow_dispatch:

jobs:
  build:
    name: Test Comet
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Maui Workload
        shell: bash
        run: |
          dotnet workload install tizen
          dotnet workload list

      - name: Build Comet
        run: |
          dotnet workload restore tests/Comet.Tests/Comet.Tests.csproj
          dotnet build tests/Comet.Tests/Comet.Tests.csproj -f net7.0

      - name: Run tests
        run: dotnet test tests/Comet.Tests/Comet.Tests.csproj --logger trx --results-directory "TestResults"

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: Test result
          path: TestResults